<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Account</title>
</head>
<body>
<h1 id="pageTitle">Delete Account</h1>
<div id="registerFields">
    <p style="color: red;" th:if="${errorMessage}">[[${errorMessage}]]</p>
    <form action="/deleteAccount" method="post">
        <label for="password">Password:</label><br>
        <input id="password" name="password" required type="password"><br>
        <label for="repeatPassword">Repeat password:</label><br>
        <input id="repeatPassword" name="repeatPassword" required type="password"><br><br>
        <button type="submit">Delete Account</button>
    </form>
</div>

</body>
</html>
